<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Script -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      function createTitle(title) {
        if (title) {
          return title;
        } else {
          return 'Default title';
        }
      } 

      function Header({ title }) {
        return <h1>{createTitle(title)}</h1>;
      }

      function MyButton({value, count, onClick}) {
        const [likes, setLikes] = React.useState(0);

        function onLocalClick() {
          console.log("increment like count")
          setLikes(likes + 1);
        }    


          if (count != -1) {
            return (
              <button onClick={onClick}>{value} ({count})</button>
            );
            
          } else {
            return (
              <button onClick={onLocalClick}>{value} ({likes})</button>
            );
          }

        
      }
       
      function HomePage() {
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        const [globalcount, setLikes] = React.useState(0);
        const [count, setCount] = React.useState(0);

        function handleClick() {
          setCount(count + 1);
        }

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <MyButton value="Like" count={count} onClick={handleClick} />
            <MyButton value="Dis-Like" count="-1" onClick={handleClick}/>
            <MyButton value="N/A" count={count} onClick={handleClick} />
          </div>
        );
      }
       
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />);
    </script>
  </body>
</html>
